<!DOCTYPE html>
<html >
  <head>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-4620249379336779",
            enable_page_level_ads: true
        });
    </script>
    <meta charset="UTF-8">
    <title>BE Chatter</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
        <div class="container">
            <div class="left">
                <ul class="people">
                    <li class="person" data-chat="ashley" data-src="img/ashley.jpeg" >
                        <img src="img/ashley.jpg" alt="" />
                        <span class="name">Ashley</span>
                        <span class="time">2:09 PM</span>
                        <span class="preview">I'm really hungry!</span>
                    </li>
                    <li class="person" data-chat="jessica" data-src="img/jessica.jpeg" >
                        <img src="img/jessica.jpeg" alt="" />
                        <span class="name">Jessica</span>
                        <span class="time">5:30 PM</span>
                        <span class="preview">They say I'm an airhead...</span>
                    </li>
                </ul>
            </div>
            <div class="right">
                <div class="chat" data-chat="ashley">
                    <iframe id='i-ashley' width="100%" height="100%" src="https://console.api.ai/api-client/demo/embedded/a583e4ef-4339-4b30-b05d-990f96e57dc6"></iframe>
                </div>
                <div class="chat" data-chat="jessica">
                    <iframe id='i-jessica' width="100%" height="100%" src="https://console.api.ai/api-client/demo/embedded/86a36edd-be4e-47ab-86c8-600bcddb5c6a"></iframe>
                </div>
                <div class='blocker'/>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script> 
    <script src="js/index.js"></script>
    <!-- be-responsive -->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins 
        class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-4620249379336779"
        data-ad-slot="9714423649"
        data-ad-format="auto"
    >
    </ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <!-- be-responsive end -->
  </body>
</html>

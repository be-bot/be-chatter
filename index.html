<!DOCTYPE html>
<html >
  <head>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-6810804771933941",
        enable_page_level_ads: true
    });
    </script>
    <meta charset="UTF-8">
    <title>BE Chatter</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grids.css">
  </head>
  <body>
    <div class="pure-g">
        <div class="pure-u-3-4">
            <div class="l-box"> 
                <div class="wrapper">
                    <div class="container">
                        <div class="left">
                            <ul class="people">
                                <li class="person" data-chat="ashley" data-src="img/ashley.jpeg" >
                                    <img src="img/ashley.jpg" alt="" />
                                    <span class="name">Ashley</span>
                                    <span class="time">2:09 PM</span>
                                    <span class="preview">I'm really hungry!</span>
                                </li>
                                <li class="person" data-chat="jessica" data-src="img/jessica.jpeg" >
                                    <img src="img/jessica.jpeg" alt="" />
                                    <span class="name">Jessica</span>
                                    <span class="time">5:30 PM</span>
                                    <span class="preview">They say I'm an airhead...</span>
                                </li>
                            </ul>
                        </div>
                        <div class="right">
                            <div class="chat" data-chat="ashley">
                                <iframe id='i-ashley' width="100%" height="100%" src="https://console.api.ai/api-client/demo/embedded/a583e4ef-4339-4b30-b05d-990f96e57dc6"></iframe>
                            </div>
                            <div class="chat" data-chat="jessica">
                                <iframe id='i-jessica' width="100%" height="100%" src="https://console.api.ai/api-client/demo/embedded/86a36edd-be4e-47ab-86c8-600bcddb5c6a"></iframe>
                            </div>
                            <div class='blocker'/>
                            </div>
                        </div>
                    </div>     
                </div>
            </div>
        </div>
        <div class="pure-u-1-4 support">
            <div class="l-box">
                <div>
                    <h4 style="color: white; font-weight: bold; padding-bottom: 10px">Enjoy chatting? Support the site:</h4>
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                        <input type="hidden" name="cmd" value="_s-xclick">
                        <input type="hidden" name="hosted_button_id" value="6KVN6WEUWAV92">
                        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                    </form>
                </div>
                 <div>
                    <h4 style="margin-top: 50px; color: white; font-weight: bold; padding-bottom: 10px">
                        <a
                            href='https://github.com/be-bot/be-chatter'
                            target='_blank'
                        >
                            Find an issue? Report it on github.
                        </a>
                    </h4>
                </div>
            </div>
               
        </div>
    </div>
   
    <script src="js/jquery.min.js"></script> 
    <script src="js/index.js"></script>
   
  </body>
</html>
